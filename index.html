<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="plat.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Phantom case</title>
  </head>
  <body>
    <div class="parent-main-box">
      <div class="main-box">
        <h1>Phantom Case</h1>
        <div id="img-box">
          <img id="itemImgDisplay" src="lowT/default.png" alt="" />
        </div>
        <div class="stats-box">
          <h2 id="skinTitleDisplay" style="color: red">
            <img id="tierDisplay" src="" alt="" />
            SW-ACR
          </h2>
          <h2 id="percentDisplay">(0.00%)</h2>
          <p id="caseCountDisplay">Case opened: 0</p>
          <p id="specialCountDisplay">Special opened: 0</p>
        </div>
        <div class="button-box">
          <button id="openCaseBtn">Open</button>
        </div>
        <script src="index.js"></script>
      </div>
    </div>
  </body>
</html>
